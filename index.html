<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Tugas ARC Day 2 - Muhammad Omar Berliansyah </title>
    <style>:root {
        --primary-color: #3498db;
        --secondary-color: #2ecc71;
        --accent-color: #f39c12;
        --text-color: #2c3e50;
        --light-bg: #f5f7fa;
        --transition: all 0.3s ease;
    }
 
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        line-height: 1.6;
        color: var(--text-color);
        background-color: var(--light-bg);
    }
    
    main {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }
    
    .header {
        text-align: center;
        margin-bottom: 2rem;
        padding: 1rem 0;
        border-bottom: 1px solid #eaeaea;
    }
    
    .title {
        color: var(--primary-color);
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
    }
    
    .description {
        color: #666;
    }
    
    .hero {
        background-color: white;
        padding: 2rem;
        border-radius: 8px;
        text-align: center;
        margin-bottom: 2rem;
        box-shadow: var(0 4px 6px rgba(0, 0, 0, 0.1));
    }
    
    .hero-title {
        font-size: 1.8rem;
        margin-bottom: 1rem;
        color: var(--primary-color);
    }
    
    .button {
        background-color: var(--primary-color);
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
        transition: var(--transition);
        margin-top: 1rem;
    }
    
    .button:hover {
        background-color: #2980b9;
        transform: translateY(-2px);
    }
    
    .products {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
        margin-top: 2rem;
    }
    
    .product-card {
        background-color: white;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: var(0 4px 6px rgba(0, 0, 0, 0.1));
        transition: var(--transition);
    }
    
    .product-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
    }
    
    .product-image {
        width: 100%;
        height: 200px;
        object-fit: cover;
    }
    
    .product-info {
        padding: 1.5rem;
    }
    
    .product-category {
        display: inline-block;
        background-color: var(--light-bg);
        color: var(--text-color);
        padding: 0.25rem 0.75rem;
        border-radius: 20px;
        font-size: 0.8rem;
        margin-bottom: 0.5rem;
    }
    
    .product-title {
        font-size: 1.2rem;
        margin-bottom: 0.5rem;
        color: var(--text-color);
    }
    
    .product-description {
        color: #666;
        font-size: 0.9rem;
        margin-bottom: 1rem;
        display: -webkit-box;
        /* -webkit-line-clamp: 3; */
        -webkit-box-orient: vertical;
        overflow: hidden;
    }
    
    .product-meta {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 1rem;
    }
    
    .product-price {
        font-weight: bold;
        color: var(--secondary-color);
    }
    
    .product-rating {
        display: flex;
        align-items: center;
        color: var(--accent-color);
    }
    
    .rating-stars {
        margin-right: 5px;
    }
    
    .loading {
        text-align: center;
        padding: 2rem;
        grid-column: 1 / -1;
    }
    
    .hidden {
        display: none;
    }
    
    .footer {
        text-align: center;
        margin-top: 3rem;
        padding: 1rem 0;
        border-top: 1px solid #eaeaea;
        color: #666;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    .product-card {
        animation: fadeIn 0.5s ease forwards;
    }

    .product-card:nth-child(2n) {
        animation-delay: 0.1s;
    }
    
    .product-card:nth-child(3n) {
        animation-delay: 0.2s;
    }</style>
</head>
<body>
    <main id="main">
        <header class="header">
            <h1 class="title">DOM Manipulation and Event Listener</h1>
            <p class="description">Browse our collection of products fetched from DummyJSON API</p>
        </header>
        
        <section class="hero">
            <h2 class="hero-title">Tentang Tugas: </h2>
            <p class="hero-description">Tugas ini implementasi untuk mengambil data dummy dari DummyJSON dan menampilkannya di web ini.</p>
            <button id="fetch-products" class="button">Load Products</button>
        </section>
        
        <section id="products-container" class="products hidden">
            <div class="loading">Loading products...</div>
        </section>
        
        <footer class="footer">
            <p>ARC Day 2 Training 2025</p>
        </footer>
    </main>

    <script src="script.js" defer></script>
</body>
</html>
